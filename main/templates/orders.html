<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buys</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script>
      function back() {
        history.go(-1);
      }
    </script>
  </head>
<body>
    <ul class="list-group">
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div class="container-fluid">
          <div class="row">
              <div class="col-3 align-items-center">
                  <h3 class="text-center">Заказчик</h3>
              </div>
              <div class="col-3">
                  <h3 class="text-center">Наименование заказа</h3>
              </div>
              <div class="col-3">
                  <h3 class="text-center">Остаток на складе</h3>
              </div>
              <div class="col-3">
                  <h3 class="text-center">Дата заказа</h3>
              </div>
            </div>
          </div>
      </div>
        {% for buy in buys %}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="container-fluid">
              <div class="row">
                  <div class="col-3 align-items-center">
                      <h3 class="text-center">{{buy}}</h3>
                  </div>
                  <div class="col-3">
                      <h3 class="text-center">{{buy.product.name}}</h3>
                  </div>
                  <div class="col-3">
                      <h3 class="text-center">{{buy.stock_balance}}</h3>
                  </div>
                  <div class="col-3">
                      <h3 class=" text-center">{{buy.date}}</h3>
                  </div>
                </div>
              </div>
          </div>




      {% endfor %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div class="container-fluid">
          <div class="row">
              <div class="col-12 align-items-center">
                  <h3 class="text-center">Общие затраты: {{price}} руб</h3>
              </div>
            </div>
          </div>
    </ul>

    <div class="col-md-12 text-center">
        <button class="btn btn-primary" onclick="back()">Назад</button>
   </div>

  </body>

</html>
