<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SmartOffice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <script>
        function buy(pk) {
          location.href = 'success?product='+pk;
        }
        function showBuys(){
          location.href = '/orders';
        }

    </script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
     <div class="col-2">
       <h1 class="float-left">SmartOffice</h1>
     </div>
     <div class="col-8">
     </div>
     <div class="col-2">
       <button class="float-right btn btn-primary" onclick="showBuys()">Показать все заказы</button>
     </div>
   </div>
        <ul class="list-group">
          {% for product in products %}

              <button class="list-group-item d-flex justify-content-between align-items-center" onclick="buy('{{product}}');">
                {{product}}
              <span class="badge badge-primary badge-pill">{{product.price}} руб</span>


          {% endfor %}
        </ul>
    </div>
  </body>

</html>
